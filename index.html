<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel ="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">Etch-A-Sketch !</div>
    <div class="main">
        <div class="settings">
            <div class="colortext"><u>Select Color</u></div>
            <input id="colorSelector" type="color" value="#ff0000">
            <button id="color">Color</button>
            <button id="rainbow" >Rainbow</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div id="size" class="size-value">20 x 20</div>
            <input id="sizeScale" type="range" value="20" min="2" max="64">
        </div>
        <div class="grid"></div>
    </div>    
    <div class="footer">Copyright Â© 2022 GAndriano &nbsp; <a href="https://github.com/GAndriano" target="_blank"><i class="fa fa-github fa-lg"></i></a></div>    
    
    
    <script src="./app.js"></script>
</body>
</html>
